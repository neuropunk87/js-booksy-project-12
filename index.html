<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/js-booksy-project-12/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booksy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <script type="module" crossorigin src="/js-booksy-project-12/index.js"></script>
  <link rel="modulepreload" crossorigin href="/js-booksy-project-12/assets/vendor-Bzogwrs7.js">
  <link rel="stylesheet" crossorigin href="/js-booksy-project-12/assets/vendor-CvoZEexK.css">
  <link rel="stylesheet" crossorigin href="/js-booksy-project-12/assets/index-DaLuHeGX.css">
</head>

<body>

  <header>
</header>
  

  <main>
    
    
    
    
    
    <div class="book-modal-overlay open">
    <div class="book-modal">
        <button type="button" class="book-modal-close">
            <svg width="16" height="16">
            <use href="../public/sprite.svg#cross"></use>
            </svg>
        </button>
        <img src="" alt="">
        <div class="book-info-box">
            <h1 class="book-modal-name">Book Name</h1>
            <p class="book-modal-author">Book Author</p>
            <p class="book-modal-price">$15</p>
        </div>
        <div class="counter-box">
            <button type="button" id="btn-reduce" class="counter-btn btn-secondary">-</button>
            <div class="counter">
                1
            </div>
            <button type="button" id="btn-add" class="counter-btn btn-secondary">+</button>
        </div>
        <button type="button" class="add-btn">Add To Cart</button>
        <button type="submit" class="book-modal-buy-btn btn-secondary">Buy Now</button>
        <div class="accordion-container">
          <div class="ac">
            <h2 class="ac-header">
              <button type="button" class="ac-trigger">Details 
                <div class="icon-box">
                  <svg class="trigger-icon" width="12" height="12">
                      <use href="/js-booksy-project-12/assets/sprite-GMmL857g.svg#smooth-arrow-down">
                  </svg>
                </div>
            </button>
            </h2>
            <div class="ac-panel">
              <p class="ac-text">Info</p>
            </div>
          </div>
        
          <div class="ac">
            <h2 class="ac-header">
              <button type="button" class="ac-trigger">Shipping
                <div class="icon-box">
                  <svg class="trigger-icon" width="12" height="12">
                      <use href="/js-booksy-project-12/assets/sprite-GMmL857g.svg#smooth-arrow-down">
                  </svg>
                </div>
              </button>
            </h2>
            <div class="ac-panel">
              <p class="ac-text">Info</p>
            </div>
          </div>
        
          <div class="ac">
            <h2 class="ac-header">
              <button type="button" class="ac-trigger">Returns 
                <div class="icon-box">
                  <svg class="trigger-icon" width="12" height="12">
                      <use href="/js-booksy-project-12/assets/sprite-GMmL857g.svg#smooth-arrow-down">
                  </svg>
                </div>
            </button>
            </h2>
            <div class="ac-panel">
              <p class="ac-text">Info</p>
            </div>
          </div>
        </div>
    </div>
</div>
  </main>

  <footer>
</footer>

</body>

</html>
