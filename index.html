  <main>
    <section class="books-section">
	<h2 class="visually-hidden">Trending books</h2>
	<div class="books-section__header">
		<span class="books-section__subtitle">Books</span>
		<span class="books-section__count" id="books-count">Showing 0 of 0</span>
	</div>
	<div class="books-section__filters">
		<ul class="categories-list" id="categories-list">
			<li>
				<button type="button" class="categories-dropdown-btn" id="categoriesDropdownBtn" aria-haspopup="listbox"
					aria-expanded="false">
					<span id="categoriesDropdownSelected">Categories</span>
					<span class="dropdown-arrow-wrap" id="categoriesDropdownArrowWrap">
						<svg width="15" height="15" class="dropdown-arrow">
							<use href="sprite.svg#arrow-down"></use>
						</svg>
					</span>
				</button>
				<ul class="categories-dropdown-list" id="categoriesDropdownList" tabindex="-1" role="listbox"
					aria-labelledby="categoriesDropdownBtn"></ul>
			</li>
		</ul>
	</div>
	<ul class="books-list" id="books-list"></ul>
	<button type="button" class="books-section__show-more" id="show-more-btn">Show More</button>
</section>
    
    
    
    
    <div class="book-modal-overlay" id="bookModalOverlay">
  <div class="book-modal">
    <button type="button" class="book-modal-close" id="modalCloseBtn">
      <svg width="16" height="16">
        <use href="sprite.svg#close"></use>
      </svg>
    </button>
    <img src="" alt="" id="modalImg">
    <div class="book-info-box">
      <h1 class="book-modal-name" id="modalTitle"></h1>
      <p class="book-modal-author" id="modalAuthor"></p>
      <p class="book-modal-price" id="modalPrice"></p>
    </div>
    <div class="counter-box">
      <button type="button" class="counter-btn btn-secondary" id="modalMinusBtn">-</button>
      <div class="counter" id="modalCounter">1</div>
      <button type="button" class="counter-btn btn-secondary" id="modalPlusBtn">+</button>
    </div>
    <button type="button" class="add-btn" id="modalAddBtn">Add To Cart</button>
    <button type="submit" class="book-modal-buy-btn btn-secondary" id="modalBuyBtn">Buy Now</button>
    <div class="accordion-container" id="modalAccordion"></div>
  </div>
</div>
